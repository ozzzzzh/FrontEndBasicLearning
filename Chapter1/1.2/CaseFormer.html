<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>示例站点</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial; margin: 0; }
    .header, .nav, .content, .sidebar, .footer { padding: 16px; }
    .header { background: #0ea5e9; color: #fff; }
    .nav { background: #e2e8f0; display: flex; gap: 12px; }
    .link { display: inline-block; padding: 8px 12px; background: #fff; border-radius: 6px; text-decoration: none; color: #111; }
    .layout { display: grid; grid-template-columns: 1fr 280px; gap: 16px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">我的站点</div>
  </div>
  <div class="nav">
    <a class="link" href="#">首页</a>
    <a class="link" href="#">文章</a>
    <a class="link" href="#">关于</a>
  </div>
  <div class="content layout">
    <div class="main">
      <div class="block">
        <div class="block-title">欢迎</div>
        <div class="block-text">这里是介绍文本。</div>
      </div>
      <div class="block">
        <div class="block-title">最新文章</div>
        <div class="item">文章 A</div>
        <div class="item">文章 B</div>
      </div>
    </div>
    <div class="sidebar">
      <div class="block-title">侧栏</div>
      <div>标签 A</div>
      <div>标签 B</div>
    </div>
  </div>
  <div class="footer">版权所有</div>
</body>
</html>
